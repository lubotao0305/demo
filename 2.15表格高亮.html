<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{width: 500px;border: 1px solid gray;border-collapse: collapse;margin-top: 20px;}
		th,td{line-height: 35px;border: 1px solid gray;text-align: center;}
	</style>
</head>
<body>
	<label for="">ID</label><input type="text" id="inp1">
	<label for="">姓名</label><input type="text" id="inp2">
	<button id="btn">搜索</button>
	<table>
		<tr>
			<th>ID</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>住址</th>
		</tr>
		<tr>
			<td>1001</td>
			<td>李四</td>
			<td>21</td>
			<td>河南</td>
		</tr>
		<tr>
			<td>1002</td>
			<td>张三</td>
			<td>20</td>
			<td>北京</td>
		</tr>
		<tr>
			<td>1003</td>
			<td>小明</td>
			<td>18</td>
			<td>广州</td>
		</tr>
		<tr>
			<td>1004</td>
			<td>张飞</td>
			<td>24</td>
			<td>上海</td>
		</tr>
		<tr>
			<td>1005</td>
			<td>张弛</td>
			<td>19</td>
			<td>重庆</td>
		</tr>
	</table>
	<script type="text/javascript">
		var oTr=document.getElementsByTagName('tr');
		var oInp1=document.getElementById('inp1')
        var oInp2=document.getElementById('inp2')
        document.getElementById('btn').onclick=function(){
        	var o1=oInp1.value
        	var o2=oInp2.value
		for (var i =1;i<oTr.length;i++) {
			oTr[i].style.background='';
			var oTd=oTr[i].getElementsByTagName('td');		
			if(oTd[0].innerHTML==o1||oTd[1].innerHTML==o2){
                  oTr[i].style.background='violet';
			}
			
		}
		if(o1==''&&o2==''){
			alert('内容不能为空')
		}
	}
	</script>
</body>
</html>
